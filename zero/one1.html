                dinner:[{id:"shenqing",selected:false},{id:"shengpi",selected:false},{id:"chaxun",selected:false}],
                vote:[{id:"shenqing",selected:false},{id:"shengpi",selected:false},{id:"chaxun",selected:false}],
            },
        },
        mounted:function(){
           var that=this;

            d3.select("#home").on("click",function(d) {
                var these=this;

                if(!that.menu.home.selected)
                        that.menu.home.selected=! that.menu.home.selected;
                that.menu.home.selected && that.onlytrue('home');
                that.menucolor();
            });


            d3.select("#meeting").on("click",function(d) {
                var these=this;

                if(!that.menu.meeting.selected)
                    that.menu.meeting.selected=! that.menu.meeting.selected;
                that.menu.meeting.selected && that.onlytrue('meeting');
                that.menucolor();
            });

            d3.select("#motor").on("click",function(d) {
                var these=this;

                if(!that.menu.motor.selected)
                    that.menu.motor.selected=! that.menu.motor.selected;
                that.menu.motor.selected && that.onlytrue('motor');
                that.menucolor();
            });
            d3.select("#dinner").on("click",function(d) {
                var these=this;

                if(!that.menu.dinner.selected)
                    that.menu.dinner.selected=! that.menu.dinner.selected;
                that.menu.dinner.selected && that.onlytrue('dinner');
                that.menucolor();
            });

            d3.select("#vote").on("click",function(d) {
                var these=this;

                if(!that.menu.vote.selected){
                    that.menu.vote.selected=! that.menu.vote.selected;
                    ///////////////////弹出子菜单embed
                    that.g = d3.select("#panel")
                            .selectAll("svg")
                            .data(that.submenu.home)
                            .enter()
                            .append('svg')
                            .attr("float", "left")
                            .attr("width", '25%')
                            .attr("id",  function(d) {
                                return d.id;
                            })



                          ;




                }

                that.menu.vote.selected && that.onlytrue('vote');
                that.menucolor();
            });
            that.menucolor();







        },
       methods:{

           newlinks:function(){
               window.location.href="IndexXq.html";

           },



           menucolor:function(){
             var that=this;
               that.menu.home.selected && d3.select("#path1").attr("style","fill:#FFFF00;") || d3.select("#path1").attr("style","fill:#CDCFC9;");
               that.menu.meeting.selected && d3.select("#path2").attr("style","fill:#FFFF00;") || d3.select("#path2").attr("style","fill:#CDCFC9;");
               that.menu.motor.selected && d3.select("#path3").attr("style","fill:#FFFF00;") || d3.select("#path3").attr("style","fill:#CDCFC9;");
               that.menu.dinner.selected && d3.select("#path4").attr("style","fill:#FFFF00;") || d3.select("#path4").attr("style","fill:#CDCFC9;");
               that.menu.vote.selected && d3.select("#path5").attr("style","fill:#FFFF00;") || d3.select("#path5").attr("style","fill:#CDCFC9;");

               },
           onlytrue:function(str){
               var that=this;
               for (key in that.menu){
                   that.menu[key].selected=false;
               }
               that.menu[str].selected=true;

               that.title= that.menu[str].name;

           },


           },






        




    })


</script>
